{{ if (and .Values.openunison.naas.groups.internal.enabled .Values.openunison.naas.jobs.rebase.enabled ) }}
---
apiVersion: openunison.tremolo.io/v1
kind: OUJob
metadata:
  name: reset-allowed-approvers
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "40"
spec:
  cronSchedule:
    seconds: "0"
    minutes: "*"
    hours: "*"
    dayOfMonth: "*"
    month: "*"
    dayOfWeek: "?"
    year: "*"
  className: com.tremolosecurity.provisioning.scheduler.jobs.UpdateApprovalAz
  group: management
  params:
  - name: queueName
    value: {{ .Values.openunison.naas.jobs.rebase.queuename }}
---
apiVersion: openunison.tremolo.io/v1
kind: OUJob
metadata:
  name: remind-approvers
  namespace: {{ .Release.Namespace }}
spec:
  cronSchedule:
    seconds: "0"
    minutes: "0"
    hours: "9"
    dayOfMonth: "*"
    month: "*"
    dayOfWeek: "?"
    year: "*"
  className: com.tremolosecurity.provisioning.scheduler.jobs.RemindApprovers
  group: management
  params:
  - name: message
    value: The request %L has been open for %D days, please login to act on this request
  - name: days
    value: "7"
  - name: mailAttributeName
    value: mail
{{ end }}